<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <source srcset="images/museum-960.jpg" media="(min-width:960)">
    <source srcset="images/museum-720.jpg" media="(min-width:1200)">
     <img src="images/museum.jpg" alt="image of a museum">

    <img/sizes/museum_480.jgp 480w,
    img/sizes/museum_640.jpg 640w,
    img/sizes/museum_960.jpg 1024w"
    sizes="(max-width: 320px) 320px,
           (max-width: 640px) 640px,
           (max-width: 1024px) 1024px"
    src="images/museum.jpg"
    alt="Picture of a museum placeholder image"> 

  </header>
</body>

</html>
